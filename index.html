<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-content_id"
    content="460551883375-rji98pfou1o060r2a3nn96pdhl6390t5.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniProject-Instagram</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="responsive.css">

<body>
  <div class="wrapper">
    <div class="header">
      <div class="top">
        <div class="logo">
          <img src="instagram.png" alt="Instagram" style="width: 175px;">
        </div>
        <div class="or">
          <div class="line"></div>
          <p>Login</p>
          <div class="line"></div>
        </div>
        <div class="dif">
          <div class="gs">
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
          </div>
          <div class="or logged onlylogged">
            <div class="line"></div>
            <p><a href="#" onclick="gotoDashboard();">Dashboard</a></p>
            <div class="line"></div>
          </div>
          <div class="or logged onlylogged">
            <div class="line"></div>
            <p><a href="#" onclick="onSignOut();">Sign out</a></p>
            <div class="line"></div>
          </div>
        </div>
      </div>
      <div>&nbsp;</div>
      <div class="apps">
        <p>Dapatkan Aplikasi</p>
        <div class="icons">
          <a href="#"><img src="appstore.png" alt="appstore"></a>
          <a href="#"><img src="googleplay.png" alt="googleplay"></a>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="links">
        <ul>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">SUPPORT</a></li>

          <li><a href="#">PROFILES</a></li>
          <li><a href="#">HASHTAGS</a></li>
          <li><a href="#">LANGUAGE</a></li>
        </ul>
      </div>
      <div class="copyright">
        Â© 2020 Bukan Instagram
      </div>
    </div>
  </div>

</html>
